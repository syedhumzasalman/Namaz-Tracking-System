<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Moment.js v2.30.1 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <!-- External css -->
    <link rel="stylesheet" href="/CSS/dashboard.css">
</head>

<body onload="authCheck(),fetchUserData()">

    <div class="overlay" id="sidebarOverlay"></div>

    <!-- Wrapper -->
    <div class="d-flex flex-column flex-lg-row min-vh-100">

        <!-- Sidebar -->
        <div class="sidebar bg-white shadow-sm p-3 flex-shrink-0" id="sidebar">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <span class="fs-4 fw-bold text-primary">
                    <i class="fas fa-mosque me-2"></i></i>Namaz Tracker
                </span>
                <button class="btn btn-sm d-lg-none" id="sidebarClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link active" href="dashboard.html">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>

                <li class="nav-item mb-2 profileBtn">
                    <a class="nav-link" href="#">
                        <i class="fas fa-user me-2"></i> Profile
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a class="nav-link" href="#" id="namaz-history">
                        <i class="fas fa-fw fa-mosque"></i>
                        <span>Namaz History</span>
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a class="nav-link" href="#" id="diaplayQuran">
                        <i class="fas fa-fw fa-book-quran"></i>
                        <span>Quran</span>
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a class="nav-link" href="#" id="handelHadith">
                        <i class="fas fa-book"></i>
                        <span>Hadith</span>
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a class="nav-link" href="#" id="assignment">
                        <i class="fas fa-fw fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>

        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 overflow-auto">

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-white shadow-sm p-3 sticky-top">
                <div class="container-fluid">
                    <button class="btn d-lg-none me-2" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                    <div class="d-flex align-items-center">
                        <span class="badge bg-primary ms-2 d-none d-lg-block" id="userRole">Asalamoalikum</span>
                        <span class="text-black ms-3 fw-bolder d-none d-lg-block" id="userFirstName"></span>
                        <span class="text-black ms-1 fw-bolder d-none d-lg-block" id="userLastName"></span>
                    </div>

                    <div class="d-flex align-items-center">
                        <span class="text-muted fw-bolder me-3 d-none d-md-block" id="userEmail"></span>
                        <div class="dropdown">
                            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                                id="userDropdown" data-bs-toggle="dropdown">
                                <img src="" id="userPic" class="user-avatar rounded-circle me-2" alt="Profile pic">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item profileBtn" href="#"><i
                                            class="fas fa-user me-2"></i>Profile</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><button class="dropdown-item text-danger" id="logout-btn"><i
                                            class="fas fa-sign-out-alt me-2"></i>Logout</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="container-fluid p-4" id="mainContent">
                <h2 class="h4 fw-bold mb-4">Dashboard Overview</h2>

                <!-- Stats Cards -->
                <div class="row g-4 mb-4">
                    <div class="col-md-4">
                        <div class="card card-hover border-0 shadow-sm h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-subtitle text-muted">Todays Total Prayers</h6>
                                        <h3 class="card-title mt-2 text-primary" id="enrolledCoursesCount">5</h3>
                                    </div>
                                    <i class="fas fa-praying-hands fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card card-hover border-0 shadow-sm h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-subtitle text-muted">Completed</h6>
                                        <h3 class="card-title mt-2 text-success" id="completeCourse">0</h3>
                                    </div>
                                    <i class="fas fa-check-circle fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="col-md-4">
                        <div class="card card-hover border-0 shadow-sm h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-subtitle text-muted">Pending</h6>
                                        <h3 class="card-title mt-2 text-warning" id="assigmentCount">0</h3>
                                    </div>
                                    <i class="fas fa-clock fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row g-4 mb-4">
                    <!-- Islamic Quote -->
                    <div class="col-12 col-md-6">
                        <div class="card border-0 shadow-lg h-100"
                            style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
                            <div class="card-body text-white p-4 d-flex flex-column justify-content-between h-100">
                                <div>
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="fas fa-quote-left fa-2x opacity-50 me-3"></i>
                                        <h4 class="mb-0">Hadith of the Day</h4>
                                    </div>
                                    <blockquote class="blockquote mb-0" id=hadith-list>

                                    </blockquote>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Namaz Tracker  -->
                    <div class="col-12 col-md-6">
                        <div class="card border-0 shadow h-100">
                            <div class="card-header bg-primary text-white text-center">
                                <h4 class="mb-0">
                                    <i class="fas fa-praying-hands me-2"></i>Today's Prayer Tracker
                                </h4>
                                <small id="date-output" class="d-block fs-6 fw-normal mt-1"></small>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead class="table-light">
                                            <tr>
                                                <th class="text-center">Prayer</th>
                                                <th class="text-center">Time</th>
                                                <th class="text-center">Status</th>
                                                <th class="text-center">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="NamazContainer">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div
                                class="card-footer bg-light d-flex flex-column flex-sm-row justify-content-between align-items-center">
                                <select id="cityDropdown" class="form-select w-50 mb-4">
                                    <option value="karachi">Karachi</option>
                                    <option value="lahore">Lahore</option>
                                    <option value="islamabad">Islamabad</option>
                                    <option value="peshawar">Peshawar</option>
                                    <option value="quetta">Quetta</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>


            </main>

        </div>


    </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- External Javascript -->
    <script type="module" src="./JavaScript/dashboard.js"></script>
    <script type="module" src="./JavaScript/hadith.js"></script>
    <script type="module" src="./JavaScript/prayerTracker.js"></script>
    <script type="module" src="./JavaScript/profile.js"></script>
    <script type="module" src="./JavaScript/logout.js"></script>
    <script type="module" src="./JavaScript/namazHistory.js"></script>
    <script type="module" src="./JavaScript/quran.js"></script>



</body>

</html>
