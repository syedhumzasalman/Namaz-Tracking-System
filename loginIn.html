<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Namaz Tracker - LogIn</title>
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPM_395QC34wRYwklbrtMNitsEXaVnBe_6Cw&s"
        type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .headerColour {
            background: linear-gradient(rgba(44, 120, 108, 0.85), rgba(44, 120, 108, 0.85));
            color: white;
        }
    </style>
</head>

<body class="bg-light" onload="authCheck()">

    <!-- Header -->
    <header class="headerColour text-white py-3 shadow">
        <div class="container text-center">
            <h1 class="mb-1">Namaz Tracker</h1>
            <p class="mb-0">Track Your Daily Prayers with Ease</p>
        </div>
    </header>

    <!-- Sign Up Form -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-body p-4">
                        <h3 class="text-center text-success mb-3">LOG IN</h3>
                        <p class="text-center text-muted mb-4">Login to track your prayers</p>

                        <div id="signupForm">

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Create password"
                                    required>
                            </div>


                            <div class="mb-3">
                                <label class="form-check-label" for="terms">
                                    Forgot Password
                                </label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" onclick="loginHandler()"
                                    class="btn btn-warning text-dark fw-bold">Log In</button>
                            </div>

                            <div class="text-center mt-3">
                                <p class="mb-0">Don't have an account? <a href="./signUp.html"
                                        class="text-success fw-semibold">Sign Up</a></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <small>&copy; 2025 Namaz Tracker. All rights reserved.</small>
        </div>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External Javascript -->
    <script type="module" src="./JavaScript/logIn.js"></script>
</body>

</html>
