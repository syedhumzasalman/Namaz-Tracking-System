<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Namaz Tracker - Sign Up</title>
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPM_395QC34wRYwklbrtMNitsEXaVnBe_6Cw&s"
        type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .headerColour {
            background: linear-gradient(rgba(44, 120, 108, 0.85), rgba(44, 120, 108, 0.85));
            color: white;
        }
    </style>
</head>

<body class="bg-light" onload="authCheck()">

    <!-- Header -->
    <header class="headerColour text-white py-2 shadow">
        <div class="container text-center">
            <h1 class="mb-1">Namaz Tracker</h1>
            <p class="mb-0">Track Your Daily Prayers with Ease</p>
        </div>
    </header>

    <!-- Sign Up Form -->
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-body p-4">
                        <h3 class="text-center text-success mb-3">Create Account</h3>
                        <p class="text-center text-muted mb-4">Join us to track your prayers consistently</p>

                        <div id="signupForm">
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName"
                                        placeholder="Enter first name">
                                </div>
                                <div class="col">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                                </div>
                            </div>
                            <!--  -->
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dateOfBirth" />
                                </div>
                                <div class="col">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender">
                                        <option selected disabled>Select gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobileNumber" placeholder="03XX-XXXXXXX">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Create password">
                            </div>

                            <div class="mb-3">
                                <label for="profilePic" class="form-label">Profile Picture (optional)</label>
                                <input type="file" class="form-control" id="profilePic">
                            </div>

                            <div class="d-grid">
                                <button type="submit" onclick="signupHandler()"
                                    class="btn btn-warning text-dark fw-bold">Sign Up</button>
                            </div>

                            <div class="text-center mt-3">
                                <p class="mb-0">Already have an account? <a href="./loginIn.html"
                                        class="text-success fw-semibold">Log in</a></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <small>&copy; 2025 Namaz Tracker. All rights reserved.</small>
        </div>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External Javascript -->
    <script type="module" src="./JavaScript/signUp.js"></script>
    <!-- Sweet Aleart -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
